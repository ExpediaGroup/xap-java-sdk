openapi: 3.0.1
info:
  title: EWSActivity Apis specification
  description: OpenAPI Spec for EWS Activity APIs
  contact:
    name: Partner APIs
    url: https://confluence.expedia.biz/pages/viewpage.action?pageId=833040081
    email: autobots@expedia.com
  version: v3
  x-eg-lifecycle: LIVE
  x-eg-tags: ["Partner", "Activities", "EWS", "ActivitySearch", "ActivityDetails", "ActivityLinks"]
servers:
  - url: 'https://apim.expedia.com'
    description: Production Server
tags:
  - name: Activities List
  - name: Activities Details
paths:
  /activities/listings:
    get:
      tags:
        - Activities List
      description: The Activities Search API allows partners to search for Expedia Activity inventory.
      operationId: get-activity-listings
      parameters:
        - name: location
          in: query
          description: |-
            Can be a city name, street address, three-letter IATA Airport Code or a landmark name.
            (If the value submitted does not clearly identify a single location the API may returne a disambiguation response that lists possible options)
          schema:
            type: string
          example: shenzhen
        - name: geoLocation
          in: query
          description: |-
            The latitude and longitude values identifying the center point of a search radius (circle).
            North latitude will be represented by a positive value. South latitude by a negative value.
            East longitude will be represented by a positive value. West longitude by a negative value.
            The latitude and longitude values are joined together with a comma (,) character.
          schema:
            type: string
          example: 25.070062,-121.538306
        - name: startDate
          in: query
          description: |-
            Start date for the activity window in YYY-MM-DD format.
            If an endDate value is supplied there must also be a startDate.
            default: currentDate
          schema:
            type: string
            format: date
          example: 2021-10-01
        - name: endDate
          in: query
          description: |-
            End date for the activity window in YYY-MM-DD format.
            default: "startDate+14"
          schema:
            type: string
            format: date
          example: 2021-10-10
        - name: locale
          in: query
          description: |-
            locale is composed of language identifier and region identifier, connected by "_" that specifies the language in which the response will be returned.
            example: "fr_FR" refers to French as spoken in France, while "fr_CA" refers to French as spoken in Canada.
            For a full list of supported locales please refer to the link at the bottom of the page.
          schema:
            type: string
          example: en_US
        - name: links
          in: query
          description: |-
            Comma-separated list to specify the types of HATEAOS links returned in the API Response.
            WD (deep link URL to web infosite)
            AD (details API query)
          explode: false
          schema:
            type: array
            items:
              type: string
              enum:
                - WD
                - AD
          example: WD
        - name: Key
          in: header
          description: |-
            Unique identifier assigned to partner.
            Required for all requests.
            Obtained from Expedia Account Manager or representative.
          required: true
          schema:
            type: string
          example: X99X9X9-99XX-9XX9-X999-99XX99X9X999X
        - name: Partner-Transaction-Id
          in: header
          description: Partner-generated identifier.
          required: true
          schema:
            type: string
          example: BestTravel-123456-798101112
      responses:
        '500':
          description: |-
            Server side error i.e connection timeout while talking to downstream services, downstream returned error. The server responds back with this Http "
                      + "response code and with the appropriate JSON error response.
          content:
            application/vnd.exp-activity.v3+json:
              schema:
                $ref: '#/components/schemas/Errors'
        '200':
          description: successful
          content:
            application/vnd.exp-activity.v3+json:
              schema:
                $ref: '#/components/schemas/ActivityListingsResponse'
              example:
                TransactionId: f06edfa3-27f4-44e6-838c-b8dd3d0a3210
                Count: 1
                Location: shenzhen, gd
                StartDate: 2021-08-01
                EndDate: 2021-08-08
                Categories:
                  - Count: 1
                    CategoryName: Cruises & Water Tours
                    CategoryDisplayName: Cruises & Water Tours
                    GroupName: Tours
                    GroupDisplayName: Tours
                Activities:
                  - Id: 166597
                    Title: 'Faster Than Skip-the-Line: Vatican, Sistine Chapel & St.
                    Peter''s Tour'
                    Description: Enjoy 5 of Seattle's most popular attractions with a multi-ticket booklet that’s valid for 9 consecutive days. This pass is perfect if you want to explore the city on your schedule, craft your own itinerary, and visit the city’s can’t-miss museums and most iconi..
                    Media:
                      - Type: "1"
                        Size: t
                        Url: http://a.travel-assets.com/ lxweb/ media-vault/ 166597_m.jpeg? v=104741
                    Categories:
                      - Walking & Bike Tours
                    Duration: PT3H0M
                    CancellationPolicy:
                      FreeCancellation: true
                    Price:
                      Category: Adult
                      TotalRate:
                        Value: 100
                        Currency: USD
                    ReferencePrice:
                      Category: Adult
                      TotalRate:
                        Value: 110
                        Currency: USD
                    Savings:
                      percentage: 42
                      amount:
                        Value: "9"
                        Currency: USD
                    Redemption:
                      Type: Voucherless
                      Locations:
                        - Address:
                            Address1: 99 Union St
                            City: Seattle
                            PostalCode: "431625"
                            Province: WA
                            Country: USA
                          GeoLocation:
                            Latitude: "47.60772"
                            Longitude: -122.33936
                    Locations:
                      - Address:
                          Address1: 99 Union St
                          City: Seattle
                          PostalCode: "431625"
                          Province: WA
                          Country: USA
                        GeoLocation:
                          Latitude: "47.60772"
                          Longitude: -122.33936
                    Supplier:
                      Name: City Wonders
                    RecommendationScore: 90
                    ReviewCount: 100
                    Links:
                      WebDetails:
                        Href: https://www.expedia.com/things-to-do/space-needle-observation-deck-admission.a193678.activity-details?srp=true&location=sea
                      ApiDetails:
                        Accept: application/vnd.exp-activity.v3+json
                        Method: GET
                        Href: https://apim.expedia.com/activities/details/CgUyMDIzMBIyCgkyMDEzMDQ1OTYSCTIwOTc3MjcwOBoCMjQqCjIwMTctMTEtMTkyCjIwMTctMTEtMjUqAwoBMg
        '400':
          description: |-
            Client side error while providing the request i.e bad / invalid input parameters. The server responds back with "
                      + "this Http response code and with the appropriate JSON error response.
          content:
            application/vnd.exp-activity.v3+json:
              schema:
                $ref: '#/components/schemas/Errors'
              example:
                Errors:
                  - Code: AMBIGUOUS_LOCATION
                    Description: Multiple search locations found.
                    LocationKeyword: 99UnionSt
                    LocationOptions:
                      - ShortName: Union Grove, Wisconsin, United States of America
                        Address: Milwaukee (and vicinity), Wisconsin, United States of America
                        RequestedLocation: 'United States'
                        Locations:
                          - Name: Portland (and vicinity)
                            LocationId: seat001
                TransactionId: cecf62c8-c103-4181-b09d-53c7190d1c48
        '404':
          description: No Route matched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIMError'
              examples:
                no Route matched:
                  value: |-
                    {
                        "message": "no Route matched with those values"
                    }
        '429':
          description: API rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIMError'
              examples:
                API rate limit exceeded:
                  value: |-
                    {
                        "message": "API rate limit exceeded"
                    }
        '401':
          description: Unauthorized or Invalid authentication credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIMError'
              examples:
                unauthorized:
                  value: |-
                    {
                        "message": "Unauthorized"
                    }
                Invalid authentication credentials:
                  value: |-
                    {
                        "message": "Invalid authentication credentials"
                    }
        '403':
          description: cannot consume this service
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIMError'
              examples:
                cannot consume this service:
                  value: |-
                    {
                        "message": "You cannot consume this service"
                    }
        '503':
          description: name resolution failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIMError'
              examples:
                name resolution failed:
                  value: |-
                    {
                        "message": "name resolution failed"
                    }
        '504':
          description: upstream server is timing out
          content:
            text/plain:
              examples:
                upstream server is timing out:
                  value: The upstream server is timing out
      security:
        - basicSchema: []
