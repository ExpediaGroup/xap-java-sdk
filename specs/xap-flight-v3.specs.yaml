        content:
          'application/json':
            schema:
              "$ref": '#/components/schemas/FlightLinksRequest'
            example:
              Flights:
                - FlightId: abc
                  SplitTicket: false
                  Segments:
                    - FareType: PUBLISHED
                      Provider: Amadeus
                      LowCost: false
                      Legs:
                        - DepartureAirport:
                            Code: COK
                          ArrivalAirport:
                            Code: DOH
