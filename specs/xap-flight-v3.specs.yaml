          items:
            type: string
            description: Contains a list of segment Ids
            example: 2816ed613aedd7513c953c33367df2e4
            xml:
              name: SegmentIds
        PreTripChange:
          $ref: '#/components/schemas/RefundPenaltyDetail'
        PreTripCancel:
